<!-- sldsValidatorIgnore -->
<template>
	<lightning-card title={product.Name} class="product-tile">
		<div class="slds-var-p-horizontal_small product-tile-body">
			<div class="slds-media">
				<div class="slds-media__body">
					<p class="slds-var-m-bottom_xx-small">{product.Description__c}</p>
				</div>
			</div>
            <div class='slds-m-top_medium slds-m-bottom_small '>
                <button class="slds-button slds-m-left_xx-small slds-m-right_small" onclick={openCartModal}>Details</button>
                <button class="slds-button slds-m-left_xx-small" onclick={openCartModal}>Add</button>
            </div>
            <!--  start of Modal Cart-->
            <template if:true={isCartModal}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCartModal}>
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{product.Name}</h2>
                            </header>
                            <!-- Modal/Popup Box LWC body starts here -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                <lightning-record-view-form
                                    record-id={product.Id}
                                    object-api-name={objectApiName}
                                >
                                    <div class="slds-grid">
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-output-field field-name="Name">
                                            </lightning-output-field>
                                            <lightning-output-field field-name="Price__c">
                                            </lightning-output-field>
                                            <lightning-output-field field-name="Type__c">
                                            </lightning-output-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-output-field field-name="Image__c">
                                            </lightning-output-field>
                                            <lightning-output-field field-name="Description__c">
                                            </lightning-output-field>
                                            <lightning-output-field field-name="Family__c">
                                            </lightning-output-field>
                                        </div>
                                    </div>
                                </lightning-record-view-form>
                            </div> 
                            <!-- Modal/Popup Box LWC footer starts here -->
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral" onclick={closeCartModal} title="Close">Close</button>
                            </footer>
                            
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!--  end of modal-->
		</div>
	</lightning-card>
</template>
